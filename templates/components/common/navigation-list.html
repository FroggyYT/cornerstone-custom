{{#if children}}
<a class="navPages-action has-subMenu{{#if is_active}} activePage{{/if}}"
   href="{{url}}"
   data-collapsible="navPages-{{id}}"
>
    {{name}}
    <i class="icon navPages-action-moreIcon" aria-hidden="true">
        <svg><use xlink:href="#icon-chevron-down" /></svg>
    </i>
</a>
<div class="navPage-subMenu category-dropdown" id="navPages-{{id}}" aria-hidden="true" tabindex="-1">
    <ul class="navPage-subMenu-list">
        <li class="navPage-subMenu-item">
            <a class="navPage-subMenu-action navPages-action"
               href="{{url}}"
               aria-label="{{lang 'category.view_all.name' category=name}}"
            >
                {{lang 'category.view_all.name' category=name}}
            </a>
        </li>
        {{#each children}}
            <li class="navPage-subMenu-item">
                {{#if children}}
                    <!--<a class="navPage-subMenu-action navPages-action has-subMenu{{#if is_active}} activePage{{/if}}"
                       href="{{url}}"
                       aria-label="{{name}}"
                    >-->
                    <label class="navPage-subMenu-action navPages-action has-subMenu{{#if is_active}} activePage{{/if}}"
                       aria-label="{{name}}"
                       for="{{name}}"
                    >
                        {{name}}
                        {{!--<span class="collapsible-icon-wrapper"
                            data-collapsible="navPages-{{id}}"
                            data-collapsible-disabled-breakpoint="medium"
                            data-collapsible-disabled-state="open"
                            data-collapsible-enabled-state="closed"
                        >
                            <i class="icon navPages-action-moreIcon" aria-hidden="true">
                                <svg><use xlink:href="#icon-chevron-down" /></svg>
                            </i>
                        </span>--}}
                    </label>
                    
                {{else}}
                    <a class="navPage-subMenu-action navPages-action{{#if is_active}} activePage{{/if}}"
                       href="{{url}}"
                       aria-label="{{name}}"
                    >
                        {{name}}
                    </a>
                {{/if}}
            </li>
        {{/each}}
    </ul>
    <div>
        {{#each children}}
            <input type="radio" id="{{name}}" name="cat" {{#if is_active}}checked{{/if}}>
            <div>
                <center><a href="{{url}}">{{name}}</a></center>
                <ul class="navPage-childList" id="navPages-{{id}}">
                    {{#each children}}
                    <li class="navPage-childList-item">
                        <a class="navPage-childList-action navPages-action{{#if is_active}} activePage{{/if}}"
                           href="{{url}}"
                           aria-label="{{name}}"
                        >
                            <img onerror="this.remove()" width="192" height="108" src="https://cdn11.bigcommerce.com/s-eevwfhcbq7/images/stencil/1280w/image-manager/{{join (split (lowercase name) ' ') '-'}}.jpg?{{moment 'now' 'YYYY-MM-DD-HH-mm'}}">
                            <img onerror="this.remove()" width="192" height="108" src="https://cdn11.bigcommerce.com/s-eevwfhcbq7/images/stencil/1280w/image-manager/{{join (split (lowercase name) ' ') '-'}}.png?{{moment 'now' 'YYYY-MM-DD-HH-mm'}}">
                            <span>{{name}}</span>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
        {{/each}}
    </div>
</div>
{{else}}
<a class="navPages-action{{#if is_active}} activePage{{/if}}"
   href="{{url}}"
   aria-label="{{name}}"
>
    {{name}}
</a>
{{/if}}
